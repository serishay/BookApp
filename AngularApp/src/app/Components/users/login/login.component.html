<div class="login-wrapper">
<div class="card">
    <div class="card-body">
        <h3 class="text-center">User Login</h3>
        <form #form='ngForm' class="mb-4" (submit)="onSubmit(form)">
            <div class="form-group">
                <label >Username</label>
                <input class="form-control" #UserName="ngModel" name="UserId" [(ngModel)]="formModel.UserId" required>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-lg btn-block btn-dark" [disabled]="!form.valid">Login</button>
            </div>
        </form>
    </div>
</div>
</div>
